ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    # Frame definitions
    map_frame: map
    odom_frame: odom
    base_link_frame: ego_racecar/base_link
    world_frame: odom

    # Odometry input
    odom0: /ego_racecar/odom
    odom0_config: [true,  true,  false,
                       false, false, true,
                       true, false, false,
                       false, false, true,
                       false, false, false]
    odom0_differential: false
    odom0_relative: false

    # IMU input
    imu0: /imu/data
    imu0_config: [false, false, false,
                  false,  false,  true,
                  false, false, false,
                  false, false, true,
                  true,  false,  false]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false
    publish_tf: true
    print_diagnostics: true
    debug: false
    debug_out_file: /home/charles/arcus/slam_ws/src/f1tenth_gym_ros/config/ekf_debug.txt
