# ekf.yaml
ekf_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1

    odom_frame: odom
    base_link_frame: ego_racecar/base_link
    world_frame: odom

    two_d_mode: true

    # Fusing position and velocity from the odometry
    odometry0: /ego_racecar/odom
    odometry0_config: [true,  true,  false,   # x, y, z
                       false, false, false,   # roll, pitch, yaw
                       true,  true,  false,   # vx, vy, vz
                       false, false, false,   # vroll, vpitch, vyaw
                       false, false, false]   # ax, ay, az

    odometry0_differential: false
    odometry0_relative: false

    publish_tf: true
    print_diagnostics: true

